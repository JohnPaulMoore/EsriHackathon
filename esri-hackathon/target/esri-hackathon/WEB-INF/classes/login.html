<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ESRI Hackathon</title>
	<meta name="description" content="">
	<meta name="author" content="John Paul Moore">

	<!-- Mobile Meta --> 
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- CSS -->
	<!-- Note these URLs need to be absolute to cater for Tomcat redirect to login and login-error page -->	 
    <link href="http://esri-hackathon.cloudapp.net/esri-hackathon/css/styles.css" rel="stylesheet" /> 
    <link href="http://esri-hackathon.cloudapp.net/esri-hackathon/css/bootstrap.min.css" rel="stylesheet" /> 
    <link href="http://esri-hackathon.cloudapp.net/esri-hackathon/css/bootstrap-theme.min.css" rel="stylesheet" /> 

	<!-- JavaScript  -->
    <script src="http://esri-hackathon.cloudapp.net/esri-hackathon/js/jquery-2.0.3.min.js"></script> 
    <script src="http://esri-hackathon.cloudapp.net/esri-hackathon/js/bootstrap.min.js"></script> 

</head>
<body>
	<div id="wrapper">
		<header>
			<h2>&nbsp;</h2>
			<h3>&nbsp;</h3>
		</header>


		<br />

		
		<div  class="login-form">
			<form method="POST" action="j_security_check">
			
			    <div class="form-group">		
			        <label for="inputEmail">Username</label>
					<input type="text" class="form-control" name="j_username" id="username" placeholder="Username"/>
			    </div>
			
			    <div class="form-group">
			        <label for="inputPassword">Password</label>
					<input type="password" class="form-control" name="j_password" id="password" placeholder="Password"/>		
			    </div>
			
			    <div class="checkbox">
			        <label><input type="checkbox"> Remember me</label>			
			    </div>
				
				<div class="float-right">
			    <button type="submit" class="btn btn-primary login-btn"">Login</button>
			    </div>
			
			</form>
				
			<div id="output"> </div>
			
		</div>
	</div>

	 
</body>
</html>
